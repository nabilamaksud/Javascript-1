<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reassign Variable</title>
</head>
<body>

<p>Open the console in the browser to see the output of this script.</p>

<script>
    // Using `let` to declare a variable that can be re-assigned
    let fruit = "Apple";

    // Re-assign the fruit variable to "Orange"
    fruit = "Orange";

    // Log the result
    console.log("The fruit is", fruit);
</script>
</body>
</html>
