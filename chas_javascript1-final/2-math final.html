<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reassign Variable</title>
</head>
<body>

<p>Open the console in the browser to see the output of this script.</p>

<script>
    var x= 3.5;
    var y= 23;
    sum=x+y;
    console.log("the sum is ", sum)
</script>
<script>
    const a= 2023;
    const b= 1969;
    sub=a-b;
    console.log("the sub is", sub)
</script>

<script>
   let e= 65;
   let f= 240;
   div= e/f;
   console.log("the div is", div)
</script>


<script>
   var g= 0.2708;
   var h= 100;
   mul= g*h ;
   console.log("the mul is", mul)
</script>


</body>
</html>
